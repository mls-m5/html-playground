<html>
<head>
    <meta charset="utf-8">
    <title>Number training</title>
</head>
<p>
Ett dokument för att träna i att skriva siffror snabbt.
</p>
<div id="display" tabIndex="0">123</div>

<script>
"use strict";
  var display = document.getElementById("display");
  display.addEventListener("keypress", function(event) {
    //console.log(event);
    
    var text = display.innerText;
    
    if (event.key == text[0]) {
      text = text.substring(1);
      if (text.length < 7) {
        for (var i = 0; i < 20; ++i) {
          text += Math.floor(Math.random() * 10);
        }
      }
      display.innerText = text;
    }
  });
  
  display.focus();
</script>
</html>
